{% extends 'base.html' %}

{% block title %} Bulletin board {% endblock title %}

{% block content %}
  <h2>Categories</h2>
  <ul>
    {% for category in category_list %}
    <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>

<p>{{user.first_name}}</p>
{% endblock content %}
