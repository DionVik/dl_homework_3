{% extends 'base.html' %}

{% block title %} Sign up{% endblock title %}

{% block content %}
<h1>Sign up</h1>

{% if user.is_authenticated %}
<p>You are already loged in. If you want to sign up you need to log out at first.</p>
{% else %}
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Sign up">
     <p><a class="button" href="{% url 'index' %}">Cancel</a></p>
</form>
{% endif %}

{%endblock content%}
