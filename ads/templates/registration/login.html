{% extends 'base.html' %}

{% block title %} Log In{% endblock title %}

{% block header %} {% endblock header %}
{% block content %}

<h1>Log In</h1>

{% if form.errors %}
    <p>Your username and password didn't match.
    Please try again.</p>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In">
</form>

{%endblock content%}
