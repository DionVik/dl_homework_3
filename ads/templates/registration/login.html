{% extends 'base.html' %}

{% block title %} Log In{% endblock title %}

{% block content %}

<h1>Log In</h1>

{% if form.errors %}
    <p>Your username and password didn't match.
    Please try again.</p>
{% endif %}

<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Log In">
    <p><a class="button" href="{% url 'index' %}">Cancel</a></p>
</form>

{%endblock content%}
